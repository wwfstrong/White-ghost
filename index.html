<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>万圣节白幽灵</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="demo1"></div>
    <style id="demo2"></style>
    <div id="buttons">
      <button id="btnPause">暂停</button>
      <button id="btnSlow" class="light">慢速</button>
      <button id="btnNormal">中速</button>
      <button id="btnFast">快速</button>
      <button id="btnReplay">重播</button>
    </div>
    <div id="html">
      <div id="box">
        <div id="header">
          <div class="left eyes"></div>
          <div class="right eyes"></div>
          <div class="mouth">
            <div id="wwf"></div>
          </div>
        </div>
        <div id="footer">
          <div class="circle"></div>
        </div>
      </div>
      <div id="shadow"></div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
